<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="menu.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
   </head>
<body>
  <div class="container">
    <div class="title">Cadastrar</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Insira seu email" required>
          </div>
          <div class="input-box">
            <span class="details">Endereço</span>
            <input type="text" placeholder="Insira seu Endereço" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Insira sua" required>
          </div>
          <div class="input-box">
            <label for="">Seu Bairro:</label>
            <select id="bairro">
                <option value="AC">Areão</option>
                <option value="AL">Barranco</option>
                <option value="AP">Emecal</option>
                <option value="AM">Estiva</option>
                <option value="BA">Granville</option>
                <option value="CE">Estoril</option>
                <option value="DF">Belém</option>
                <option value="ES">Itaim</option>
                <option value="GO">Shalom</option>
                <option value="MA">Paiol</option>
                <option value="MT">Santa Fé</option>
                <option value="MS">Alto São João</option>
                <option value="MG">Alto do Cristo</option>
                <option value="PA">Jaraguá Velho</option>
                <option value="PB">Esplanada Santa Terezinha</option>
                <option value="PR">Jarim Paraiba</option>
                <option value="PE">Rony</option>
                <option value="PI">Pedregulho</option>
                <option value="RJ">Macarena</option>
                <option value="RN">Piricituba</option>
                <option value="RS">Cidade Nova</option>
                <option value="RO">Cidade Velha</option>
                <option value="RR">Cidade Novissíma</option>
                <option value="SC">Santa</option>
                <option value="SP">Santa Rita</option>
                <option value="SE">Rita</option>
                <option value="TO">Mariana</option>
            </select>
            <script>
                $(document).ready(function() {
                    $('#bairro').select2();
                });
            </script>
          </div>         
          <div class="input-box">
            <span class="details">Confirme a Senha
            </span>
            <input type="text" placeholder="Confirme sua senha" required>
          </div>
          <div class="input-box">
            <label for="">Seu Estado:</label>
            <select id="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <script>
                $(document).ready(function() {
                    $('#estado').select2();
                });
            </script>
          </div>
          <div class="input-box">
            <span class="details">Insira o seu nome </span>
            <input type="text" placeholder="Insira o seu nome completo" required>        
          </div>
          <div class="input-box">
            <label for="">Sua Cidade:</label>
            <select id="cidade">
                <option value="AC">Aparecida</option>
                <option value="AL">Guaratingueta</option>
                <option value="AP">Potim</option>
                <option value="AM">Araguaina</option>
                <option value="BA">Sergipe</option>
                <option value="CE">Natal</option>
                <option value="DF">Fortaleza</option>
                <option value="ES">Sao Paulo</option>
                <option value="GO">Sao jose dos campos</option>
                <option value="MA">Curupa</option>
                <option value="MT">Cruzeiro</option>
                <option value="MS">Roseira</option>
                <option value="MG">Taubate</option>
                <option value="PA">Pinda</option>
                <option value="PB">Cachoiera Paulista</option>
                <option value="PR">Caragua</option>
                <option value="PE">Natividade da Serra</option>
                <option value="PI">Pedregulho</option>
                <option value="RJ">Tremembé</option>
                <option value="RN">Jacareí</option>
                <option value="RS">Mogi das Cruzes</option>
                <option value="RO">Guarulhos</option>
                <option value="RR">Sorocaba</option>
                <option value="SC">Suzano</option>
                <option value="SP">Araraquara</option>
                <option value="SE">Botucatu</option>
                <option value="TO">Santos</option>
            </select>
            <script>
                $(document).ready(function() {
                    $('#cidade').select2();
                });
            </script>
          </div>

          <div class="input-box">
            <span class="details">Insira seu CPF</span>
            <input type="number" placeholder="Insira o seu CPF (Apenas numeros)" required>
          </div>
          <div class="input-box">
            <span class="details">Insira o numero de sua residencia</span>
            <input type="text" placeholder="Insira o nunmero da sua residencia" required>
          </div>
          <div class="input-box">
            <span class="details">Insira o seu RG</span>
            <input type="number" placeholder="Insira seu RG (Apenas Numeros)" required>
          </div>
          <div class="input-box">
            <span class="details">Insira seu celular</span>
            <input type="text" placeholder="Insira seu celular (Com DDD)" required>
          </div>
        </div>
        
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Sexo</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não dizer</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Cadastrar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
